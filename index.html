<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="u-Hidden">
      <img id="apple" src="/images/Apple.png" alt="apple" />
      <img id="banana" src="/images/Banana.png" alt="banana" />
      <img id="cherry" src="/images/Cherry.png" alt="cherry" />
      <img id="melon" src="/images/Melon.png" alt="melon" />
    </div>

    <div class="Scoreboard">
      <p>Score: <strong id="score">0</strong></p>

      <p>Highscore: <strong id="highscore">0</strong></p>

      <p>Money: <strong id="money">0</strong></p>
    </div>

    <div class="Display">
      <canvas id="canvas" width="320" height="240"></canvas>
      <div class="UpgradeShop">
        <button class="Button PurchaseButton" data-upgrade="banana">
          <span> Unlock Banana </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </button>

        <button class="Button PurchaseButton" data-upgrade="cherry">
          <span> Unlock Cherry </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </button>

        <button class="Button PurchaseButton" data-upgrade="melon">
          <span> Unlock Melon </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </button>
      </div>
    </div>

    <div class="Interface">
      <button class="Button" id="start">Start</button>

      <button class="Button" id="reset-progress">Reset Progress</button>

      <button class="Button" id="stop">Stop</button>

      <p>Difficulty: <strong id="difficulty-text"></strong></p>

      <input id="difficulty-range" type="range" min="1" max="4" value="2" />
    </div>
  </body>
</html>
