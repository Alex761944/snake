<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="Scoreboard">
      <p>Score: <strong id="score">0</strong></p>

      <p>Highscore: <strong id="highscore">0</strong></p>

      <p>Money: <strong id="money">0</strong></p>
    </div>

    <canvas id="canvas" width="320" height="240"></canvas>

    <div class="Interface">
      <button class="Button" id="start">Start</button>

      <button class="Button" id="reset-highscore">Reset Highscore</button>

      <button class="Button" id="stop">Stop</button>

      <p>Difficulty: <strong id="difficulty-text"></strong></p>

      <input id="difficulty-range" type="range" min="1" max="4" value="2" />
    </div>
  </body>
</html>
