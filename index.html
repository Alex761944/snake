<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="u-Hidden">
      <img id="apple" src="/images/Apple.png" alt="apple" />
      <img id="banana" src="/images/Banana.png" alt="banana" />
      <img id="cherry" src="/images/Cherry.png" alt="cherry" />
      <img id="melon" src="/images/Melon.png" alt="melon" />
    </div>

    <div class="Scoreboard">
      <div class="Scoreboard__Item">
        <p>Money</p>
        <strong id="money">0</strong>
      </div>

      <div class="Scoreboard__Item">
        <p class="Text--Large">Score</p>
        <strong id="score" class="Text--Large">0</strong>
      </div>

      <div class="Scoreboard__Item">
        <p>Highscore</p>
        <strong id="highscore">0</strong>
      </div>
    </div>

    <div class="Display">
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div class="UpgradeShop">
      <h3>Shop</h3>

      <div class="GridGroup">
        <button
          class="Button Button--Shop PurchaseButton"
          data-upgrade="banana"
          data-upgrade-cost="100"
        >
          <span> Banana - $100 </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </button>

        <button
          class="Button Button--Shop PurchaseButton"
          data-upgrade="cherry"
          data-upgrade-cost="500"
        >
          <span> Cherry - $500 </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </button>

        <button
          class="Button Button--Shop PurchaseButton"
          data-upgrade="melon"
          data-upgrade-cost="1000"
        >
          <span> Melon - $1000 </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </button>

        <button
          class="Button Button--Shop PurchaseButton"
          data-upgrade="second-food-chance"
          data-upgrade-cost="1000"
        >
          <span> 10% Chance 2x Fruit - $1000 </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </button>

        <button
          class="Button Button--Shop PurchaseButton"
          data-upgrade="max-difficulty"
          data-upgrade-cost="2000"
        >
          <span> Max Difficulty - $2000 </span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6 9 17l-5-5" />
          </svg>
        </button>
      </div>
    </div>

    <div class="Interface">
      <h3>Menu</h3>

      <div class="ButtonGroup">
        <button id="start" class="Button Button--Menu">Start</button>

        <button id="reset-progress" class="Button Button--Menu">
          Reset Progress
        </button>

        <button id="stop" class="Button Button--Menu">Stop</button>
      </div>

      <h3>Settings</h3>

      <p>Difficulty: <strong id="difficulty-text"></strong></p>

      <div class="Slider">
        <input id="difficulty-range" type="range" min="1" max="5" value="2" />
      </div>

      <p>Volume: <strong id="volume-text">50</strong></p>

      <div class="Slider">
        <input
          id="volume-range"
          type="range"
          min="1"
          max="100"
          step="1"
          value="50"
        />
      </div>

      <button id="stop" class="Button Button--Menu">Sound Off</button>
    </div>
  </body>
</html>
